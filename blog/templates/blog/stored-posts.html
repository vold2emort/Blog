{% extends "base.html" %}
{% load static %}

{% block title %}
Stored post
{% endblock %}

{% block css_files %}
<link rel='stylesheet' href="{% static 'blog/stored-posts.css' %}"/>
{% endblock %}

{% block content %}
<section id="stored-posts">
    {% if not has_posts %}
    <p>No post saved for later!</p>
    {% endif %}
    <ul>
    {% for post in posts %}
        <li><a href="{% url 'post-detail-page' post.slug%}">Post</a></li>
    {% endfor %}
    </ul>
</section>
{% endblock %}
